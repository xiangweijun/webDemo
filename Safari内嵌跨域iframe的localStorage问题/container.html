<!DOCTYPE html>
<html lang="zh-cn">
  <head>
  <title>iframe容器</title>
  <style type="text/css">
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <p>同域</p>
  <iframe src="./iframe.html" style="width: 100%; height: 30%;"></iframe>
  <p>跨域</p>
  <iframe src="http://localhost:5000/iframe.html" style="width: 100%; height: 30%;"></iframe>
</body>
</html>
