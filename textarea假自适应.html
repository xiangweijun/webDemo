<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>textarea假自适应</title>
    <style>
    .text, textarea {
        font-size: 13px;
        word-break: break-all;
    }
    textarea {
        position: absolute;
        top: 5px;
        left: 5px;
        bottom: 5px;
        width: calc(100% - 10px);
        padding: 0;
        resize: none;
        border: none;
        outline: none;
    }
    .outer {
        position: relative;
        padding: 5px;
        width: 100px;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="text">收款发动机案件弗兰克蓝思科技发了咖啡量数据放大来看来刷卡缴费</div>
        <textarea>收款发动机案件弗兰克蓝思科技发了咖啡量数据放大来看来刷卡缴费</textarea>
    </div>
</body>
</html>
