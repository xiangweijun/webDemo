<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>fixed header</title>
  <style>
    body {
      margin: 0;
      color: #fff;
    }
    header {
      position: fixed;
      height: 60px;
      width: 100%;
      background-color: #1C1C20;
    }
    .content {
      background-color: #26262A;
    }
    .content::before {
      display: block;
      content: "";
      height: 60px;
    }
    .content p {
      height: 200px;
    }
  </style>
</head>
<body>
  <header>header</header>
  <section class="content">
    <p>content-1</p>
    <p>content-2</p>
    <p>content-3</p>
    <p>content-4</p>
    <p>content-5</p>
    <p>content-6</p>
    <p>content-7</p>
  </section>
</body>
</html>
