<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function print(str) {
            const p = document.createElement('p');
            p.innerText = str;
            document.body.appendChild(p);
        }
        new Promise((resolve, reject) => {
            reject('hello');
        })
        .then((res) => {
            print('resolve-1');
            return res;
        }, (rej) => {
            print('reject-1');
            return Promise.reject(rej); // promise状态为rejected，则then返回的promise状态为rejected
        })
        .then((res) => {
            print('resolve-2');
            print(res);
        }, (rej) => {
            print('reject-2');
            print(rej);
        })
        // reject-1 reject-2 hello
    </script>
</body>
</html>
