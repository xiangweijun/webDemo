<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function print(str) {
            const p = document.createElement('p');
            p.innerText = str;
            document.body.appendChild(p);
        }
        new Promise((resolve, reject) => {
            reject('hello');
        })
        .then((res) => {
            print('resolve-1');
            return res;
        }, (res) => {
            print('reject-1');
            return res;  // promise状态为fulfilled，则then返回的promise状态为fulfilled
        })
        .then((res) => {
            print('resolve-2');
            print(res);
        }, (res) => {
            print('reject-2');
            print(res);
        });
        // reject-1 resolve-2 hello
    </script>
</body>
</html>
