<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function print(str) {
            const p = document.createElement('p');
            p.innerText = str;
            document.body.appendChild(p);
        }
        new Promise((resolve, reject) => {
            resolve('hello');
        })
        .then((res) => {
            print('resolve-1');
            return Promise.reject(res);
        }, (res) => {
            print('reject-1');
            return res;
        })
        .then((res) => {
            print('resolve-2');
            print(res);
        }, (res) => {
            print('reject-2');
            print(res);
        });
        // resolve-1 reject-2 hello
    </script>
</body>
</html>
