<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function print(str) {
            const p = document.createElement('p');
            p.innerText = str;
            document.body.appendChild(p);
        }
        new Promise((resolve, reject) => {
            reject('hello');
        })
        .then((res) => {
            print('resolve-1');
            return res;
        })
        .catch((error) => {
            print('catch-1');
            throw error;
        })
        .then((res) => {
            print('resolve-2');
            print(res);
        })
        .catch((error) => {
            print('catch-2');
            print(error);
        });
        // catch-1 catch-2 hello
    </script>
</body>
</html>
