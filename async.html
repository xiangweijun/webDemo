<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
	<script>
        async function asyncPrint() {
            await new Promise(resolve => {
                setTimeout(resolve, 5000);
            });
            console.log('hello world');
        }
        asyncPrint();
    </script>
</body>
</html>
