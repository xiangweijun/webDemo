<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
	<script>
        // ES6 允许直接写入变量和函数，作为对象的属性和方法，这时，属性名为变量名, 属性值为变量的值
        let jun = '1';
        let obj = {
            jun,
            b: '2'
        };
        console.log(obj);

        // 对象的解构
        let { foo, bar } = { foo: "aaa", bar: "bbb" };
        console.log('foo:'+foo);
        console.log('bar:'+bar);

        // 对象的解构 变量名与属性名不一致
        let o = { first: 'hello', last: 'world' };
        let { first: f, last: l } = o;
        console.log('f:'+f);
        console.log('l:'+l);
        console.log('first:'+first);
    </script>
</body>
</html>
